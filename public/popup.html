<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save to Notion</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
      }

      :root {
        --popup-bg: #ffffff;
      }

      :root[data-theme='dark'] {
        --popup-bg: #111827;
      }

      body {
        width: 420px;
        min-height: 500px;
        max-height: 560px;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: var(--popup-bg);
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        try {
          var rootKey = 'notion_clipper_data';
          var defaultTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light';

          if (!chrome || !chrome.storage || !chrome.storage.sync) {
            document.documentElement.setAttribute('data-theme', defaultTheme);
            return;
          }

          chrome.storage.sync.get([rootKey], function (result) {
            var data = result && result[rootKey] ? result[rootKey] : {};
            var theme = data && data.settings && data.settings.theme;
            var resolved = theme === 'dark' || theme === 'light' ? theme : defaultTheme;
            document.documentElement.setAttribute('data-theme', resolved);
          });
        } catch (error) {
          var fallbackTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light';
          document.documentElement.setAttribute('data-theme', fallbackTheme);
        }
      })();
    </script>
    <div id="root"></div>
  </body>
</html>
