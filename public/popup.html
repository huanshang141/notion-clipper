<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save to Notion</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
      }

      :root {
        --popup-bg: #ffffff;
      }

      :root[data-theme='dark'] {
        --popup-bg: #111827;
      }

      body {
        width: 420px;
        min-height: 500px;
        max-height: 560px;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: var(--popup-bg);
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="popupThemeInit.js"></script>
    <div id="root"></div>
  </body>
</html>
