name: Bug 反馈（使用中文）
description: 报告使用中遇到的问题、错误或异常
labels: ["bug"]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 在提问之前...
      description: |
        请确认自己完成了要求之后再进行勾选
      options:
        - label: 我理解 Issue 是用于反馈和解决问题的，而非吐槽评论区，将尽可能提供更多信息帮助问题解决
          required: true
        - label: 我填写了简短且清晰明确的标题，以便开发者在翻阅 Issue 列表时能快速确定大致问题。而不是"一个建议"、"卡住了"等
          required: true
        - label: 我使用的是最新版本，且已查看最新版本发布说明和未发布的更新内容，确认该 Bug 未被修复
          required: true
        - label: 我已检查了置顶议题（Pinned Issue）、活跃议题（Open Issue）、已关闭议题（Closed Issue），确认我的问题未被提及
          required: true
  - type: textarea
    id: describe
    attributes:
      label: 问题描述
      description: 请详细描述你遇到的问题
      placeholder: |
        例如：点击保存按钮后，扩展没有任何反应...
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: 复现步骤
      description: 请提供详细的复现步骤
      placeholder: |
        1. 打开某个网页
        2. 点击扩展图标
        3. 选择某个选项
        4. 点击保存
        5. 出现错误...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 描述你期望发生什么
      placeholder: |
        例如：应该成功保存到 Notion 并显示成功提示...
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: 版本信息
      description: 请提供相关版本信息
      placeholder: |
        - 扩展版本：v0.1.0
        - 浏览器：Chrome 120 / Firefox 121 / Edge 120
        - 操作系统：Windows 11 / macOS 14 / Linux Ubuntu 22.04
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 日志信息
      description: |
        如果有错误日志，请提供。可以在浏览器开发者工具的控制台中查看
        - Chrome/Edge: 按 F12 打开开发者工具，切换到 Console 标签页
        - Firefox: 按 F12 打开开发者工具，切换到控制台标签页

        请直接复制完整的错误信息，而非截图
      placeholder: |
        例如：
        Error: Failed to save to Notion
            at NotionService.save (notion.ts:123)
            ...
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: 截图或录屏
      description: |
        如果适用，请添加截图或录屏来帮助解释问题
        可以直接拖拽图片或视频文件到这里
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: |
        任何其他可能有助于解决问题的信息
    validations:
      required: false
