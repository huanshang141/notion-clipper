name: CI

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main
      - feature

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Lint step temporarily disabled until eslint is configured
      # - name: Run lint
      #   run: npm run lint
      #   continue-on-error: true

      - name: Build extension
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful!"

      - name: Prepare extension package
        run: |
          mkdir -p artifacts/ci-extension
          cp -R dist/. artifacts/ci-extension/

          find artifacts/ci-extension -type f \( -name "*.map" -o -name "*.d.ts" -o -name "*.d.ts.map" \) -delete

          if [ ! -f "artifacts/ci-extension/manifest.json" ]; then
            echo "Package failed: manifest.json not found in package root"
            exit 1
          fi

          cd artifacts/ci-extension
          zip -r ../notion-clipper-ci-${{ github.sha }}.zip .
          cd ../..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: notion-clipper-ci-${{ github.sha }}.zip
          path: artifacts/notion-clipper-ci-${{ github.sha }}.zip
          if-no-files-found: error
          retention-days: 14
